<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: Arial, sans-serif; height: 100vh; display: flex; flex-direction: column; }
.banner { background: #2c3e50; color: white; padding: 20px; text-align: center; font-size: 1.3em; flex-shrink: 0; }
.map-frame { flex: 1; border: none; width: 100%; }
.legend { background: #f8f9fa; padding: 20px; border-top: 2px solid #dee2e6; flex-shrink: 0; }
.legend-items { display: flex; gap: 30px; justify-content: center; flex-wrap: wrap; }
.legend-item { display: flex; align-items: center; gap: 10px; }
.legend-symbol { width: 20px; height: 20px; border-radius: 50%; border: 2px solid rgba(0,0,0,0.2); }
@media (max-width: 480px) {
  .banner { padding: 15px; font-size: 1.1em; }
  .legend-items { flex-direction: column; gap: 15px; align-items: flex-start; }
}
</style>
</head>
<body>
<div class="banner">Location Map - London Area</div>
<iframe class="map-frame" src="leaflet_map.html"></iframe>
<div class="legend">
  <div class="legend-items">
    <div class="legend-item"><div class="legend-symbol" style="background: #d62728;"></div><span>Restaurants</span></div>
    <div class="legend-item"><div class="legend-symbol" style="background: #1f77b4;"></div><span>Hotels</span></div>
    <div class="legend-item"><div class="legend-symbol" style="background: #2ca02c;"></div><span>Attractions</span></div>
  </div>
</div>
</body>
</html>
